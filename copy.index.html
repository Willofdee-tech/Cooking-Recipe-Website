<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Recipe App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to the Recipe App!</h1>
    <img src="images/chef.png" alt="Chef Image" class="login-image">
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter your name" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      localStorage.setItem('username', username);
      window.location.href = 'recipes.html';
    });
  </script>
</body>
</html>

<!-- recipes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="greeting"></h1>
  <div id="recipes-list" class="recipe-grid"></div>

  <script>
    const username = localStorage.getItem('username') || 'Guest';
    document.getElementById('greeting').textContent = `Hello, ${username}! Here are some recipes:`;

    const recipes = [
      {
        id: 1,
        title: "Spaghetti Bolognese",
        image: "images/spaghetti.jpg",
        description: "A hearty Italian classic."
      },
      {
        id: 2,
        title: "Chicken Curry",
        image: "images/curry.jpg",
        description: "Spicy and flavorful Indian curry."
      },
      {
        id: 3,
        title: "Vegetable Stir Fry",
        image: "images/stirfry.jpg",
        description: "Quick and healthy Asian stir fry."
      }
    ];

    const container = document.getElementById('recipes-list');
    recipes.forEach(recipe => {
      const card = document.createElement('div');
      card.className = 'recipe-card';
      card.innerHTML = `
        <img src="${recipe.image}" alt="${recipe.title}">
        <h2>${recipe.title}</h2>
        <p>${recipe.description}</p>
        <button onclick="viewRecipe(${recipe.id})">View Recipe</button>
      `;
      container.appendChild(card);
    });

    function viewRecipe(id) {
      localStorage.setItem('selectedRecipeId', id);
      window.location.href = 'recipe.html';
    }
  </script>
</body>
</html>
