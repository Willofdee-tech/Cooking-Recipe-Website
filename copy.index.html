<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuickBites Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf5;
      color: #333;
    }
    header {
      background-color: #ff6b6b;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .login-box {
      max-width: 400px;
      background: white;
      padding: 2rem;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box input,
    .login-box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-box button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .guest-btn {
      background-color: #ffa534;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .search-bar input {
      padding: 10px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .recipe-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: scale(1.02);
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-content {
      padding: 1rem;
    }
    .recipe-content h3 {
      margin-top: 0;
      color: #ff6b6b;
    }
    .hidden {
      display: none;
    }
    /* Modal */
    #recipeModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    #recipeModal .modal-content {
      background: white;
      padding: 20px;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }
    #recipeModal .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>
</head>
<body>

    <h1>QuickBites Recipes</h1>
    <p>Fast, Easy & Tasty Recipes for Everyone</p>
  </header>

  <div class="container">
    <!-- Login Section -->
    <div class="login-box" id="loginBox">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p>or</p>
      <button class="guest-btn" id="guestBtn">Continue as Guest</button>
    </div>

    <!-- Search Bar -->
    <div class="search-bar hidden" id="searchBar">
      <input type="text" id="searchInput" placeholder="Search recipes..." />
      <button onclick="searchRecipes()">Search</button>
    </div>

    <!-- Recipe Cards -->
    <div class="recipes hidden" id="recipeList">
      <!-- Recipe cards injected by JS -->
    </div>
  </div>

  <!-- Modal -->
  <div id="recipeModal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">&times;</button>
      <h2 id="modalTitle"></h2>
      <p id="modalInstructions"></p>
    </div>
  </div>
