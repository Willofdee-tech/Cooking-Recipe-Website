<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background-color: #ff6f61;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .search-bar {
      margin: 2rem auto;
      max-width: 500px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .search-bar button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .recipe-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .recipe-card:hover {
      transform: scale(1.02);
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .recipe-content {
      padding: 1rem;
    }
    .recipe-title {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #ff6f61;
    }
  </style>
</head>
<body>

  <header>
    <h1>Discover New Recipes</h1>
    <p>Find your next favorite dish!</p>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search for a recipe..." />
    <button>Search</button>
  </div>

  <section class="recipes">
    <div class="recipe-card">
      <img src="https://via.placeholder.com/300x150" alt="Spaghetti Bolognese" />
      <div class="recipe-content">
        <h3 class="recipe-title">Spaghetti Bolognese</h3>
        <p>A classic Italian pasta dish with rich meat sauce.</p>
      </div>
    </div>

    <div class="recipe-card">
      <img src="https://via.placeholder.com/300x150" alt="Avocado Toast" />
      <div class="recipe-content">
        <h3 class="recipe-title">Avocado Toast</h3>
        <p>Simple, healthy breakfast with smashed avocado and eggs.</p>
      </div>
    </div>

    <div class="recipe-card">
      <img src="https://via.placeholder.com/300x150" alt="Chicken Curry" />
      <div class="recipe-content">
        <h3 class="recipe-title">Chicken Curry</h3>
        <p>Spicy and flavorful chicken curry with rice.</p>
      </div>
    </div>
  </section>

</body>
</html>
